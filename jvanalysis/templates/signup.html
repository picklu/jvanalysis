{% extends "home.html" %}

{% block signin %}
<form class="form-inline my-2 my-lg-0" action="{{ url_for('signin') }}" method="get">
    <input class="btn btn-sm btn-success my-sm-0" type="submit" value="Sign in">
</form>
{% endblock %}

{% block jumbotron %}
{% endblock %}

{% block content %}
<div class="col-lg-12">
<form class="form-horizontal form-signup" action="/register" method="POST">
    <div class="form-group">
        <div class="col-sm-12">
            <input type="email" name="email" id="email" placeholder="Email address" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="password" name="password2" id="password2" placeholder="Confirm password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" value="Sign up" class="btn btn-info btn-block">
        </div>
    </div>
</form> <!-- /form -->
</div>
{% endblock %}
