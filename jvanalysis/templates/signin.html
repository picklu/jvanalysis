{% extends "home.html" %}

{% block signin %}
<form class="form-inline my-2 my-lg-0" action="{{ url_for('signup') }}" method="get">
    <input class="btn btn-sm btn-info my-sm-0" type="submit" value="Sign up">
</form>
{% endblock %}

{% block jumbotron %}
<div class="content-jumbotron">
<form class="form-horizontal form-signup" action="/register" method="POST">
    <div class="form-group">
        <div class="col-sm-12">
            <input type="email" name="email" id="email" placeholder="Email address" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" value="Sign in" class="btn btn-jumbotron btn-success btn-block">
        </div>
    </div>
</form> <!-- /form -->
</div>
{% endblock %}

{% block content %}
{% endblock %}
