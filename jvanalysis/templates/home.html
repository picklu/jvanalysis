{% extends "home_secured.html" %}
                
{% block navbar %}
<div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto text-md-center">
        <li class="nav-item {{ "active" if not title }}">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item {{ "active" if title == "About" }}">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
    </ul>
    {% block signin %}
    <form class="form-inline my-2 my-lg-0" action="{{ url_for('signin') }}" method="post">
        <input class="form-control form-control-sm mr-sm-2" type="email" placeholder="email" aria-label="Email">
        <input class="form-control form-control-sm mr-sm-2" type="password" placeholder="password" aria-label="Password">
        <input class="btn btn-sm btn-primary my-sm-0" type="submit" value="Sign in">
    </form>
    {% endblock %}
{% endblock %}
    
{%- block leadbtn %}
<p class="lead"><a class="btn btn-info btn-jumbotron" href="{{ url_for('signup') }}" role="button">Sign up to get full access</a></p>
<p class="lead">or</p>
<p class="lead"><a class="btn btn-info  btn-jumbotron" href="{{ url_for('guest') }}" role="button">try as a guest</a></p>
{% endblock %}
